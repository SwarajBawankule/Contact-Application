<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo-title">
          <div class="logo">
              <img src="logo2.png" alt="Logo">
          </div>
          <div class="title">Swaraj Sb</div>
      </div>
      <div class="button-container">
          <button>Contact Us</button>
      </div>
  </div>
</header>
    
        <section class="contact-us">
          <div class="contact">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! <br>
               Feel free to reach out using the form below or contact us directly through the details provided.
            </p>
            <div class="contact-details">
              <div class="detail">
                <h3>Email:</h3>
                <p>info@example.com</p>
              </div>
              <div class="detail">
                <h3>Phone:</h3>
                <p>+123 456 7890</p>
              </div>
              <div class="detail">
                <h3>Address:</h3>
                <p>123 Main Street, City, Country</p>
              </div>
            </div>
          </div>
          </div>

          <div class="container">
            <div class="contact-form">
              <form action="/post" method="post">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name">
                </div>

                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                  <label for="country">Country:</label>
<select id="country" name="country">
  <option value="USA">USA</option>
  <option value="Canada">Canada</option>
  <option value="Mexico">Mexico</option>
</select>
                  
                </div>
                <div class="form-group">
                  <label for="message">What would you like to discuss?</label>
                  <textarea id="message" name="message" rows="5" placeholder="Write Here What You Like Discuss......."></textarea>
                </div>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </section>
</body>
</html>
